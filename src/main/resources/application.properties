flCDX=url,timestamp,digest,mime
#Properties logger
# Available levels are: TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.pt.archive = INFO
# Log file location (in addition to the console)
logging.file = /home/wayback/searcher/apache-tomcat-8.0.30/logs/getImageWS-application.log
#${BASEDIRImageWS}
project.basedir=/home/jnobre/workspaceImages/getimagesWS
#stopWords file location
stopWords.file = /home/jnobre/workspaceImages/getimagesWS/stopWords
#blacklist file location
blacklistUrl.file = /home/jnobre/workspaceImages/getimagesWS/blacklistUrl
blacklistDomain.file = /home/jnobre/workspaceImages/getimagesWS/blacklistDomain
#flag for the web service return the actual size of the images (0 turn off / 1 turn on)
imgParseflag = 1
