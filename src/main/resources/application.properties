urlBase=http://preprod.arquivo.pt/opensearch?query=
type=text/html
hitsPerSite=1
hitsPerPage=50
NThreads=15
#milliseconds to wait for threads terminate work
TimeoutThreads=180
#Number of images per  (all = -1)
